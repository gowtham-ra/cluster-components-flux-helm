---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: keda-component-github
  namespace: default
spec:
  interval: 10m0s
  url: https://sundarok.github.io/keda-component
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keda-component-helm
  namespace: default
spec:
  chart:
    spec:
      chart: keda
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: keda-component-github
      version: {{ .Values.keda.version | quote }}
  interval: 10m0s
